<mat-sidenav-container>
  <mat-sidenav mode="side" opened>

    <h1>Coffee <span id="logo-title"> Break</span></h1>

    <div *ngFor="let categoria of categorias">
      <button class="botao-classe" (click)="searchByCategory(categoria)">{{ categoria }}</button>
    </div>

    <div>
      <button class="botao-classe" (click)="irParaComanda()">Comanda</button>
    </div>

    <div>
      <button class="botao-classe" (click)="irParaPagamento()">Pagamento</button>
    </div>

    <div *ngIf="isAdmin">
      <button class="botao-classe" (click)="irParaCadastro()">Cadastro</button>
    </div>

    <div>
      <button class="botao-classe" (click)="disconnect()">Desconectar</button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content id="">

    <div id="search">
      <input #pesquisa id="search-text" type="text" placeholder="buscar produtos..." value=""> <!--Arrumar isso aq AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA-->
      <button id="btn-search" (click)="pesquisa.value = searchByText(pesquisa.value)">buscar</button>
    </div>

    <div id="conteudo">
      <div class="content">
        <div id="searchParams">
          <mat-chip-list #chipList>
            <mat-chip *ngIf="categoria !== ''" (removed)="removeCategory()">
              {{ categoria }}
              <button matChipRemove><mat-icon>cancel</mat-icon></button>
            </mat-chip>
            <mat-chip *ngIf="busca !== ''" (removed)="removeSearch()">
              {{ busca }}
              <button matChipRemove><mat-icon>cancel</mat-icon></button>
            </mat-chip>
              <input [hidden]="true" matInput
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="addCategory('')">
          </mat-chip-list>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div id="for-cards" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let produto of produtos" (click)="irParaMaisDetalhes(produto)">
            <mat-card class="mat-elevation-z4">

              <mat-card-header>
                <mat-card-title>
                  {{produto.nome}}
                </mat-card-title>

                <mat-card-subtitle>
                  {{produto.categoria}}
                </mat-card-subtitle>
              </mat-card-header>

              <mat-card-content>
                <img mat-card-image src="">
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
