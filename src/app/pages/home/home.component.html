<mat-sidenav-container>
  <mat-sidenav mode="side" opened>

    <h1>Cofee <span id="logo-title"> Break</span></h1>

    <div *ngFor="let categoria of categorias">
      <button class="botao-classe" (click)="searchByCategory(categoria)">{{ categoria }}</button>
    </div>

    <div>
      <button class="botao-classe" (click)="irParaComanda()">Comanda</button>
    </div>

    <div>
      <button class="botao-classe">Relatórios</button>
    </div>

    <div *ngIf="isAdmin">
      <button class="botao-classe" mat-button color="primary" (click)="irParaCadastro()">Cadastro</button>
    </div>

    <div>
      <button class="botao-classe" (click)="disconnect()">Desconectar</button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content id="">

    <div id="search">
      <input id="search-text" type="text" placeholder="buscar produtos..." value=""> <!--Arrumar isso aq AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA-->
      <button (click)="searchByText('i')">buscar</button>
    </div>

    <div id="conteudo">
      <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let produto of produtos">
            <div>
              <mat-card class="mat-elevation-z4" >

                <mat-card-header>
                  <mat-card-title>
                    {{produto.nome}}
                  </mat-card-title>

                  <mat-card-subtitle>
                    {{produto.categoria}}
                  </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                  <img mat-card-image src="{{produto.foto}}">
                  <h4>
                    Descrição:
                  </h4>
                  <p>
                    {{produto.descricao}}
                  </p>
                </mat-card-content>

                <mat-card-actions>
                  <button mat-button id="btn-card" (click)="irParaMaisDetalhes()">Adicionar na Comanda</button>
                </mat-card-actions>
              </mat-card>

            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
