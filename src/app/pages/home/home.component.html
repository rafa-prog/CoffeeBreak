<mat-sidenav-container>

  <mat-sidenav mode="side" opened>
        <h1>Cofee <span id="logo-title"> Break</span></h1>
        <div>
              <button class="botao-classe">
                    Bebidas Quentes
              </button>
        </div>
        <div>
              <button class="botao-classe">
                    Bebidas Frias
              </button>
        </div>
        <div>
              <button class="botao-classe">
                    Salgados
              </button>
        </div>
        <div>
              <button class="botao-classe">
                    Doces
              </button>
        </div>
        <div>
              <button class="botao-classe">
                    Comanda
              </button>
        </div>
        <div>
              <button class="botao-classe">
                    Cadastrar Funcionário
              </button>
        </div>
        <div>
          <button mat-button color="primary" (click)="irParaCadastro()" class="botao-classe">
            Cadastro
          </button>
        </div>
        
  </mat-sidenav>
  


  <mat-sidenav-content id="">
        <div id="search">
              <input id="search-text" type="text">
              <button id="ca">search</button>
        </div>
        <div id="conteudo">
              <div class="content">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let produto of produtos">
                        <mat-card class="mat-elevation-z4" >
                          <mat-card-header>
                            <mat-card-title>Bebida Quente {{produto.nome}}</mat-card-title>
                          </mat-card-header>
                          
                          <mat-card-content>
                            <h4>
                                Descrição:
                            </h4>
                            <h5>
                              {{produto.descricao}}
                            </h5>
                          </mat-card-content>
                          <mat-card-actions>
                            <button mat-button id="btn-card">Adicionar na Comanda</button>
                          </mat-card-actions>
                        </mat-card>
                      </div>
                    </div>
              </div>

        </div>
  </mat-sidenav-content>
  
  
</mat-sidenav-container>
