<div id="conteudo-de-fora" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxLayout="column" id="card-pagamento">
      <mat-toolbar color="primary">Pagamento</mat-toolbar>

      <mat-card-content>
        <h2>Mesa</h2>
      </mat-card-content>

      <mat-card-actions>
        <input #buscaMesa matInput type="number" value="">
        <button id="btn-card" [disabled]="!(buscaMesa.value !== '' && buscaMesa.valueAsNumber > 0)" mat-button (click)="buscaMesa.value = buscarMesa(buscaMesa.valueAsNumber)">Buscar comanda</button>

        <mat-label>Total a pagar: {{ valorTotal }}</mat-label>

        <button (click)="irParaHome()">Voltar</button>
      </mat-card-actions>

      <div *ngFor="let comanda of comandasFiltradas">
        <mat-card-content>
          <mat-card>
            <div  *ngFor="let quantidade of comanda.quantidade; let i = index">
              
              <mat-card-header>
                <mat-card-title>
                  {{ comanda.produtos[i].nome }}
                </mat-card-title>
              </mat-card-header>

              <mat-card-content>
                {{ quantidade }}
              </mat-card-content>
            </div>

          </mat-card>

      </mat-card-content>
      </div>
  </mat-card>
</div>
