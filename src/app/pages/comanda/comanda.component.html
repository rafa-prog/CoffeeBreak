<div class="conteudo-de-fora" fxLayoutAlign="center center" fxFlexFil>
    <mat-card fxLayout="column" id="card-comanda">
        <button mat-button id="btn-voltar" onclick="history.go(-1)">Voltar</button>
        <mat-toolbar color="primary" fxLayoutAlign="center center">Comanda</mat-toolbar>
        <div *ngFor="let num of [1,2,3,4,5,6,7,8,9]"fxLayoutAlign="center center" >
            <mat-card fxLayoutAlign="row" class="mat-elevation-z4" id="card-itens">
                <mat-card-header>
                    <mat-card-title>
                        nome do item
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <h5>
                        descricao:
                    </h5>
                </mat-card-content>
                <mat-card-actions fxLayout="row" id="botoes-card">
                    <button mat-button class="btn-card">editar</button>
                    <button mat-button class="btn-card">excluir</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div fxLayoutAlign="center center" fxLayout="column">
            <button mat-button class="btn-card-f">Finalizar a compra</button>
            <button mat-button class="btn-card-f">Cancelar</button>
        </div>
        
    </mat-card>
</div>
