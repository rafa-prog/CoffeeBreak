<div class="conteudo-de-fora" fxLayoutAlign="center center" fxFlexFill>
  <mat-card >
    <form [formGroup]="ProdFormCad" (ngSubmit)="onSubmit()" fxLayout="column">

      <mat-toolbar color="primary">Cadastro Produto</mat-toolbar>
      <mat-form-field>
        <input matInput placeholder="nome" id="nome" type="text" formControlName="nome">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Categoria" id="categoria" formControlName="categoria">
          <mat-option *ngFor="let categoria of categorias" value="{{ categoria }}">{{ categoria }}</mat-option>
        </mat-select>
     </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Medida" id="medida" formControlName="medida">
          <mat-option *ngFor="let medida of medidas" value="{{ medida }}">{{ medida }}</mat-option>
        </mat-select>
     </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="tamanho" id="tamanho" type="number" formControlName="tamanho">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="adicionais" id="adicionais" type="text" formControlName="adicionais">
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="descricao" id="descricao" type="text" formControlName="descricao">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="foto" id="foto" formControlName="foto" (change)="uploadFile($event.target)">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Preço</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0.00" id="preco" type="number" formControlName="preco">
        <span matPrefix>R$&nbsp;</span>
      </mat-form-field>
